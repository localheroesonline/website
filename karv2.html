<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script>
        function getMobileOperatingSystem() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Windows Phone must come first because its UA also contains "Android"
            if (/windows phone/i.test(userAgent)) {
                return "Windows Phone";
            }

            if (/android/i.test(userAgent)) {
                return "Android";
            }

            // iOS detection from: http://stackoverflow.com/a/9039885/177710
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return "iOS";
            }

            return "unknown";
        }
    </script>

    <script>
        function DetectAndServe() {
            let os = getMobileOperatingSystem();
            if (os == "Android") {
                window.location.href = "https://play.google.com/store/apps/details?id=com.localheroes.consumer&referrer=utm_source%3Dpickup-point-002%26utm_medium%3Dqr-code%26utm_campaign%3Dqr-code-pickup-point-002-awareness";
            } else if (os == "iOS") {
                window.location.href = "https://apps.apple.com/app/apple-store/id1470938037?pt=119703705&ct=newhubcarqr&mt=8";
            } else if (os == "Windows Phone") {
                window.location.href = "http://www.localheroesonline.com/";
            } else {
                window.location.href = "http://www.localheroesonline.com/";
            }
        }
    </script>
</head>

<body onload="DetectAndServe()">
</body>

</html>
